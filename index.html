<!doctype html>
<html>

<head>
    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.core.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/infragistics.lob.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js" type="text/javascript"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/extensions/infragistics.ui.tree.knockout-extensions.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/extensions/infragistics.ui.editors.knockout-extensions.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/extensions/infragistics.datasource.knockoutjs.js"></script>
    <script src="https://cdn-na.infragistics.com/igniteui/2018.1/latest/js/extensions/infragistics.ui.grid.knockout-extensions.js"></script>
    <script src="https://igniteui.github.io/help-samples/js/apiviewer.js"></script>
    <script src="https://igniteui.github.io/help-samples/data-files/nw-customers-with-orders.js"></script>
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://cdn-na.infragistics.com/igniteui/2018.1/latest/css/structure/infragistics.css" rel="stylesheet">
    <script src="https://igniteui.github.io/help-samples/data-files/adventureworks.min.js"></script>
    <script type="text/javascript">
        $(function () {

            $("#gridUpdating").igGrid({
                dataSource: adventureWorks,
                primaryKey: "ProductID",
                autoGenerateColumns: false,
                autoCommit: true,
                width: 900,
                renderCheckboxes: true,
                columns: [
                    {
                        headerText: "ProductID",
                        key: "ProductID",
                        dataType: "number"
                    },
                    {
                        headerText: "Name",
                        key: "Name",
                        group: [{
                                headerText: "ProductNumber",
                                key: "ProductNumber",
                                dataType: "string"
                            },
                            {
                                headerText: "MakeFlag",
                                key: "MakeFlag",
                                dataType: "bool"
                            }
                        ]
                    }

                ],
                features: [{
                        name: "Paging",
                        type: "local"
                    },
                    {
                        name: "Filtering",
                        dataFiltered: function (evt, ui) {
                            console.log("Hello");
                        }
                    },
                    {
                        name: "RowSelectors"
                    },
                    {
                        name: "Selection"
                    },
                    {
                        name: "Updating",
                        enableAddRow: true,
                        editMode: "row",
                        enableDeleteRow: true,
                        columnSettings: [{
                            columnKey: "ProductID",
                            editorOptions: {
                                type: "numeric",
                                disabled: true
                            }
                        }, ]
                    },
                    {
                        name: "MultiColumnHeaders"
                    }
                ]
            });
        });
        $(document).ready(function () {
            console.log("ready!");

            $("#btn").click(function () {
                $("#gridUpdating").igGrid("destroy");
            });

        })
    </script>
</head>

<body>
    <table id="gridUpdating">

    </table>


    <button id="btn">Destroy</button>
</body>

</html>
